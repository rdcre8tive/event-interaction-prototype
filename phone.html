<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Interaction</title>
</head>
<body>
    <h3>Choose a color and tap the screen:</h3>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="interaction-area" style="height: 80vh; border: 2px solid #ccc; margin-top: 10px;"></div>

    <script type="module">
        import * as PartyKit from "https://unpkg.com/partykit/client.js";

        const room = new PartyKit.PartySocket({
            host: PARTYKIT_HOST,
            room: "main"
        });

        const interactionArea = document.getElementById('interaction-area');

        // Send the tap position and color to the TV screen
        interactionArea.addEventListener('click', (event) => {
            const rect = interactionArea.getBoundingClientRect();
            const x = (event.clientX - rect.left) / rect.width;
            const y = (event.clientY - rect.top) / rect.height;
            const color = document.getElementById('colorPicker').value;
            room.send(JSON.stringify({ x, y, color }));
        });
    </script>
</body>
</html>
