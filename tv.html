<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive LED Screen</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    .pulse {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      animation: pulse-animation 1.5s ease-out forwards;
    }
    @keyframes pulse-animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAF_LlYtCA6VvpwTE4e4S4-1abFb8iBFTg",
      authDomain: "event-test-d794b.firebaseapp.com",
      databaseURL: "https://event-test-d794b-default-rtdb.firebaseio.com",  // Add this line
      projectId: "event-test-d794b",
      storageBucket: "event-test-d794b.appspot.com",
      messagingSenderId: "657072526921",
      appId: "1:657072526921:web:98e7e66fa669c5446c5198",
      measurementId: "G-VN36696HKR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    console.log("Firebase initialized:", app);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    console.log("Database reference:", db);

    // Function to create radial pulse effect
    function createPulse(x, y, color) {
      const pulse = document.createElement('div');
      pulse.style.width = '100px';
      pulse.style.height = '100px';
      pulse.style.backgroundColor = color;
      pulse.style.left = `${x}px`;
      pulse.style.top = `${y}px`;
      pulse.classList.add('pulse');
      document.body.appendChild(pulse);

      // Remove pulse after animation ends
      pulse.addEventListener('animationend', () => {
        pulse.remove();
      });
    }

    // Listen for changes in Firebase
    const interactionsRef = ref(db, 'interactions');
    onValue(interactionsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        createPulse(data.x * window.innerWidth, data.y * window.innerHeight, data.color);
      }
    });

    // Test data writing and reading
    const testRef = ref(db, 'test');
    set(testRef, { message: "Hello, Firebase!" })
      .then(() => console.log("Test data written successfully"))
      .catch((error) => console.error("Error writing test data:", error));

    onValue(testRef, (snapshot) => {
      console.log("Test data read:", snapshot.val());
    }, (error) => {
      console.error("Error reading test data:", error);
    });
  </script>
</body>
</html>
