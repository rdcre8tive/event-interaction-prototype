<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive LED Screen</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        .pulse {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: pulse-animation 1.5s ease-out forwards;
        }
        @keyframes pulse-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <script>
        // Add Firebase config here (from Step 2)
        const firebaseConfig = {
            apiKey: "AIzaSyAF_LlYtCA6VvpwTE4e4S4-1abFb8iBFTg",
            authDomain: "event-test-d794b.firebaseapp.com",
            projectId: "event-test-d794b",
            storageBucket: "event-test-d794b.appspot.com",
            messagingSenderId: "657072526921",
            appId: "1:657072526921:web:056d2e6e517e7f8d6c5198",
            measurementId: "G-324BKTG9PQ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Function to create radial pulse effect
        function createPulse(x, y, color) {
            const pulse = document.createElement('div');
            pulse.style.width = '100px';
            pulse.style.height = '100px';
            pulse.style.backgroundColor = color;
            pulse.style.left = `${x}px`;
            pulse.style.top = `${y}px`;
            pulse.classList.add('pulse');
            document.body.appendChild(pulse);

            // Remove pulse after animation ends
            pulse.addEventListener('animationend', () => {
                pulse.remove();
            });
        }

        // Listen for changes in Firebase (when a phone sends data)
        db.ref('interactions').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                createPulse(data.x * window.innerWidth, data.y * window.innerHeight, data.color);
            }
        });
    </script>
</body>
</html>
